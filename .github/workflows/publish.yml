# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    paths:
    - "**.m"
    - ".github/workflows/publish.yml"
    - "!scripts/**"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false


jobs:

  deploy:

    strategy:
      matrix:
        release: ["latest"]

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install MATLAB
        uses: matlab-actions/setup-matlab@v2
        with:
          release: ${{ matrix.release }}
          cache: true

      - name: Run Matlab buildtool
        uses: matlab-actions/run-build@v2
        with:
          tasks: publish
# don't run "test" task as then even "clean" will leave Matlab in cached state where
# it won't publish due to thinking a function is a Mex file. Error is
# "Error using publish Only MATLAB code can be published"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
