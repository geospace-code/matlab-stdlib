name: ci

on:
  push:
    paths:
    - "**.m"
    - ".github/workflows/ci.yml"


jobs:

  matlab:
    timeout-minutes: 15
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Install MATLAB
        uses: matlab-actions/setup-matlab@v1
        with:
          release: R2022b

      - name: Run tests
        timeout-minutes: 10
        uses: matlab-actions/run-command@v1
        with:
          command: buildtool
