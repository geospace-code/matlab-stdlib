name: ci

on:
  push:
    paths:
    - "**.m"
    - ".github/workflows/ci.yml"


jobs:

  matlab:
    timeout-minutes: 15
    runs-on: ${{ matrix.os }}

# R2022b has a bug with test parameter {"h"} syntax
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04]
        release: [R2021a, R2023a, R2023b, R2024a, R2024b]
        include:
        - os: macos-latest
          release: R2024b
        - os: macos-latest
          release: R2023b
        - os: windows-latest
          release: R2024b
        - os: windows-latest
          release: R2023b

    steps:
    - uses: actions/checkout@v4

    - uses: ./.github/workflows/composite-install-matlab

    - uses: ./.github/workflows/composite-buildtool


  prerelease:
    if: false
    timeout-minutes: 15
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-latest, windows-latest]
        release: [latest-including-prerelease]

    steps:
    - uses: actions/checkout@v4

    # fixes `GLIBCXX_3.4.32' not found on run
    - name: g++-10 for Linux
      if: runner.os == 'Linux'
      run: |
        echo "CXX=g++-10" >> $GITHUB_ENV
        echo "CC=gcc-10" >> $GITHUB_ENV

    - uses: ./.github/workflows/composite-install-matlab

    - uses: ./.github/workflows/composite-buildtool
