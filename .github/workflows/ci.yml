name: ci

on:
  push:
    paths:
    - "**.m"
    - "**.h"
    - "**.cpp"
    - ".github/workflows/ci.yml"
    - "!private/publish_gen_index_html.m"
    - "!octave_build.m"
    - "!scripts/**"

# avoid wasted runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  matlab:
    timeout-minutes: 15
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04]
        release: [R2022a, R2022b, R2023a, R2023b, R2024a, R2024b]
        include:
        - os: macos-latest
          release: R2024b
        - os: macos-latest
          release: R2023b
        - os: windows-latest
          release: R2024b
        - os: windows-latest
          release: R2023a


    steps:
    - uses: actions/checkout@v4

    - uses: ./.github/workflows/composite-install-matlab

    - name: Linux CXX
      if: ${{ matrix.os == 'ubuntu-22.04' }}
      run: echo "CXXMEX=g++-10" >> $GITHUB_ENV

    - name: Fortran FC
      if: runner.os == 'macOS'
      run: echo "FC=gfortran-14" >> $GITHUB_ENV

    - uses: ./.github/workflows/composite-buildtool
