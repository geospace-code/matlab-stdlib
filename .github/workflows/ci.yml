name: ci

on:
  push:
    paths:
    - "**.m"
    - "**.h"
    - "**.cpp"
    - ".github/workflows/ci.yml"
    - "!private/publish_gen_index_html.m"
    - "!octave_build.m"

jobs:

  matlab:
    timeout-minutes: 15
    runs-on: ${{ matrix.os }}

# R2022b has a bug with test parameter {"h"} syntax
# R2022a and older has a runner-only (not real computer) path bug where it looks inside example/java despite not being told to
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04]
        release: [R2023a, R2023b, R2024a, R2024b]
        include:
        - os: macos-latest
          release: R2024b
        - os: macos-latest
          release: R2023b
        - os: windows-latest
          release: R2024b
        - os: windows-latest
          release: R2023b

    steps:
    - uses: actions/checkout@v4

    - uses: ./.github/workflows/composite-install-matlab

    - uses: ./.github/workflows/composite-buildtool


  prerelease:
    if: false
    timeout-minutes: 15
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-latest, windows-latest]
        release: [latest-including-prerelease]

    steps:
    - uses: actions/checkout@v4

    - uses: ./.github/workflows/composite-install-matlab

    - uses: ./.github/workflows/composite-buildtool
